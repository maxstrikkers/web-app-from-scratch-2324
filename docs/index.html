<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./files/style.css">
    <title>Max Strikkers</title>
</head>
<body>

<!-- Header -->
    <header>
        <div class="menuIcon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="menu hidden">
            <a href="muziek.html" class="menuItem">Muziek</a>
            <a href="#" class="menuItem">Films</a>
            <a href="#" class="menuItem">Eten</a>
        </nav>
    </header>

    <main>
<!-- section 1  (About me)-->
        <section class="aboutMeContainer">
            <div class="nameAndProfile">
                <h1 id="namePlaceholder"></h1>
                <img class="profielFoto" id="profielFoto" src="" alt="profielfoto">
            </div>
            <div class="aboutMe">
                <h2>Over mij</h2>
                <p id="aboutMeInformation"></p>
            </div>
        </section>


    <!-- Section 3 (Muziek) -->
        <section class="musicContainer" id="musicContainer">
            <!-- de selector voor de playlist -->
            <section class="musicSelectorContainer">
                <h2>Kies een playlist</h2>
                <input type="radio" id="musicSelectorMinderGrimmig" name="tabs" />
                <label class="tab" for="musicSelectorMinderGrimmig">Voor de tedere oortjes  &#x1F423;</label>
                <input type="radio" id="musicSelectorGrimmig" name="tabs" />
                <label class="tab" for="musicSelectorGrimmig">Grimmig &#128128;</label>
                <span class="glider"></span>
            </section>
        <!-- De playlist met nummers (Ingeladen via JavaScript) -->
            <section>
            <h2 id="playlistName"></h2>
            <img class="playlistCover" id="playlistCover" src="" alt="playlist cover">
            <ul id="songList"></ul>
            <div class="waas"></div>
            </section>
        </section>
    </main>

    <script src="./files/script.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
</body>
</html>
